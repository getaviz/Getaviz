matrix:
  include:
    - name: Docker
      script:
        - docker-compose -f docker-compose.test.yml run tests
    - name: Generator
      language: java
      before_install:
        - cd generator
        - cd org.svis.generator.releng/
      script:
        - mvn clean install -fae
    #- name: Generator2
      #language: java
      #before_install:
        #- cd generator2
        #- cd org.getaviz.generator/
      #script:
        #- mvn clean install
    - name: Evaluation Server
      language: ruby
      before_script:
        - cp evaluationserver/config/database.travis.yml evaluationserver/config/database.yml
        - mysql -e 'create database eval_server_test;'
        - cd evaluationserver/
        - bundle install
      env:
        secure: 
      rvm:
        - 2.5.0
      script:
        - bundle exec rails db:migrate RAILS_ENV=test
        - bundle exec rspec
      after_failure:
        - mysql -e 'show databases;'
        - cat ./config/database.yml
        - echo $RAILS_ENV
        - bundle exec rake --version
      services:
        - mysql
notifications:
  email:
    on_success: change # options: change, never, always
    on_failure: always # options: change, never, always
